<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Title</title>
  <style>
  .student-list-item {
    transition: background-color 0.3s ease;
  }

  .student-list-item:hover {
    background-color: #f0f0f0; /* Light grey background on hover */
    cursor: pointer; /* Change cursor to pointer to indicate clickable item */
  }

  .student-list-item:hover a {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }
</style>

</head>
<body>
  <section style="background-color: #CDC4F9;">
  <div class="container py-5">
    <div class="row">
        <div class="co-md-12">
            <h1>Hello</h1>
        </div>
    </div>
    <div class="row">
      <div class="col-md-12">

        <div class="card" id="chat3" style="border-radius: 15px;">
          <div class="card-body">

            <div class="row">
              <div class="col-md-6 col-lg-6 col-xl-6 mb-4 mb-md-0">
                <center><h1> Students</h1></center>
                <div class="p-3" style="overflow:scroll">
                  <div data-mdb-perfect-scrollbar-init style="position: relative; height: 400px">
                    <ul class="list-unstyled mb-0">
                        <li class="student-list-item p-2 border-bottom">
                            <a href="http://127.0.0.1:1001/bot" class="d-flex justify-content-between">
                                <div class="d-flex flex-row">
                                    <div>
                                        <img src="{{ url_for('static', filename='image/bot.jpg') }}" alt="AI Bot Avatar"
                                             class="d-flex align-self-center me-3" width="60">
                                        <span class="badge bg-success badge-dot"></span>
                                    </div>
                                    <div class="pt-1">
                                        <p class="fw-bold mb-0">AI BOT</p>
                                        <p class="small text-muted">Ask Me Anything</p>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <div id="student"></div>
                    </ul>
                  </div>

                </div>

              </div>

              <div class="col-md-6 col-lg-6 col-xl-6">
                <center><h1> Teachers</h1></center>
               <div class="p-3" style="overflow:scroll">
                  <div data-mdb-perfect-scrollbar-init style="position: relative; height: 400px">
                    <ul class="list-unstyled mb-0">
                      <div id="teacher"></div>

                    </ul>
                  </div>

                </div>

              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

  </div>
</section>
<script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="static/js/home.js"></script>
</body>
</html>
