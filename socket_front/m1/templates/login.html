<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Login Page</title>
   <style>
    .rounded-t-5 {
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
    }

    @media (min-width: 992px) {
      .rounded-tr-lg-0 {
        border-top-right-radius: 0;
      }

      .rounded-bl-lg-5 {
        border-bottom-left-radius: 0.5rem;
      }
    }
  </style>
</head>
<body>
    <!-- Section: Design Block -->
<section class="text-center text-lg-start" style="margin:40px">

  <div class="card mb-3">
    <div class="row g-0 d-flex align-items-center">
      <div class="col-lg-4 d-none d-lg-flex">
        <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" alt="Trendy Pants and Shoes"
          class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
      </div>
      <div class="col-lg-8">
        <div class="card-body py-5 px-md-5">
            <h1 style="text-align:center">Login Page</h1>

          <form id="loginForm">
            <div class="form-outline mb-4">
              <label class="form-label" for="email">Email address</label>
              <input type="email" class="form-control" id="email" name="email" />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password"/>
            </div>

            <!-- Submit button -->
            <button type="button" id="submitButton" class="btn btn-primary btn-block mb-4">Login</button>
            <button type="button" class="btn btn-primary btn-block mb-4" onclick="window.location.href='/register';">
                Register
            </button>

          </form>

        </div>
      </div>
    </div>
  </div>
</section>

<script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="static/js/login.js"></script>
</body>
</html>
