<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Title</title>

</head>
<body>
    <!-- Section: Design Block -->
<section class=" text-center text-lg-start">

  <div class="card mb-3" style="margin:20px 100px">
    <div class="row g-0 d-flex align-items-center">
      <div class="col-lg-4 d-none d-lg-flex">
        <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" alt="Trendy Pants and Shoes"
          class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
      </div>
      <div class="col-lg-8">
        <div class="card-body py-5 px-md-5">
            <h1 style="text-align:center">Register Page</h1>

          <form method="post" action="/register">
              <!-- Name input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example3">Name</label>
                <input type="text" id="form2Example3" class="form-control" name="name" required />
              </div>

              <!-- Age input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example4">Standard</label>
                <input type="number" id="form2Example4" class="form-control" name="std" required />
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">Email address</label>
                <input type="email" id="form2Example1" class="form-control" name="email" required />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2">Password</label>
                <input type="password" id="form2Example2" class="form-control" name="password" required />
              </div>

              <!-- Confirm Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example5">Confirm Password</label>
                <input type="password" id="form2Example5" class="form-control" name="cpassword" required />
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
            </form>

        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->

</body>
</html>
